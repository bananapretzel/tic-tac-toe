<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe!</title>
    
</head>
<body>
    <h1>tic-tac-toe</h1>
    <h2>Player one's turn</h2>
<div class="game-board">
    <div class="tile row-one col-one"></div>
    <div class="tile row-one col-two"></div>
    <div class="tile row-one col-three"></div>
    <div class="tile row-two col-one"></div>
    <div class="tile row-two col-two"></div>
    <div class="tile row-two col-three"></div>
    <div class="tile row-three col-one"></div>
    <div class="tile row-three col-two"></div>
    <div class="tile row-three col-three"></div>
</div>
    
</body>
</html>
